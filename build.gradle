buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the nessasary things for Forge to be setup.
apply plugin: 'maven'

file "build.properties" withReader {
	def prop = new Properties()
	prop.load(it)
	ext.config = new ConfigSlurper().parse prop
}

version = "0.1"
group= "com.ihamfp.IhTech" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "ihtech"

sourceCompatibility = targetCompatibility = "1.8" // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "${config.minecraft.version}-${config.forge.version}"
    runDir = "run"
    
    mappings = "snapshot_${config.mappings}"
    
    replaceIn "com/ihamfp/IhTech/IhTechMod.java"
    replace "@VERSION@", "${config.thismod.version}"
    
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

repositories {
    maven { // Waila
        name "Mobius Repo"
        url "http://www.mobiusstrip.eu/maven"
    }
    maven { // TOP
        name "tterrag maven"
        url "http://maven.tterrag.com/"
    }
    maven { // JEI
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven { // OC
        name "OC Repo"
        url "http://maven.cil.li/"
    }
    maven { // jes√©plu
        name "DVS1 Maven FS"
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        name "CoFH maven"
        url "http://maven.covers1624.net"
    }
    maven {
         name "Tehnut maven"
         url "http://tehnut.info/maven"
    }
}

dependencies {
    deobfCompile "mcp.mobius.waila:Hwyla:${config.waila.version}"
    deobfCompile "mezz.jei:jei_${config.minecraft.version}:${config.jei.version}:api"
    runtime "mezz.jei:jei_${config.minecraft.version}:${config.jei.version}"
    deobfCompile "li.cil.oc:OpenComputers:MC${config.minecraft.version}-${config.oc.version}"
    deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:${config.top.version}"
    deobfCompile "slimeknights.mantle:Mantle:${config.minecraft.shortversion}-${config.mantle.version}"
    deobfCompile "slimeknights:TConstruct:${config.minecraft.shortversion}-${config.tcon.version}"
    deobfCompile "cofh:RedstoneFlux:${config.redstoneflux.version}:universal"
    
    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
